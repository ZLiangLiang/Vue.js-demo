<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Fetch API 基本用法
        */
        fetch('http://localhost:3000/fdata').then(function(data){
            //text()方法属于fetchAPI一部分，返回一个promise实例对象，用于获取后台返回数据
            return data.text();
        }).then(function(data){
            //这里得到的才是最终数据
            console.log(data)
        })

        
    </script>
</body>
</html>
