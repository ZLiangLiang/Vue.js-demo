<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            fetch响应结果
        */
        //json格式 json() 返回结果和JSON.parse(responseText)一样
        fetch('http://localhost:3000/json').then(function(data){
            return data.json();
        }).then(function(data){
            console.log(data);
            console.log(data.uname);
        })

        //返回string格式
        fetch('http://localhost:3000/json').then(function(data){
            return data.text();
        }).then(function(data){
            console.log(typeof data);
            console.log(data);
            var obj = JSON.parse(data); //转换为对象
            console.log(obj.uname,obj.age)
        })


    </script>
</body>
</html>
