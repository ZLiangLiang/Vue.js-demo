<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
           fetch请求参数 
        */

        //GET请求方法
        fetch('http://localhost:3000/books?id=123',{
            method: 'get'
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        })     
        
        fetch('http://localhost:3000/books/456',{
            method: 'get'
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        })
        
        //delete请求方式
        fetch('http://localhost:3000/books/789',{
            method: 'delete'
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        }) 

        //post请求方式 传统参数
        fetch('http://localhost:3000/books',{
            method: 'post',
            body: 'uname=lisa&pwd=123',
            headers: { //请求头
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        }) 

        //post json格式
        fetch('http://localhost:3000/books',{
            method: 'post',
            body: JSON.stringify({
                uname:'lisa',
                pwd: '456'
            }),
            headers: { //请求头
                'Content-Type': 'application/json'
            }
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        })

        //put请求方式 用于修改数据
        fetch('http://localhost:3000/books/123',{
            method: 'put',
            body: JSON.stringify({
                uname:'lisa',
                pwd: '789'
            }),
            headers: { //请求头
                'Content-Type': 'application/json'
            }
        })
        .then(function(data){
            return data.text();
        }).then(function(data){
            console.log(data)
        })
    </script>
</body>
</html>
