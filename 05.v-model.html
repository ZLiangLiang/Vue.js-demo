<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--导入vue包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--v-model可以实现表单数据双向绑定-->
        <input type="text" v-model:value="msg">
    </div>
    <!-- 创建一个vue实例-->
    <script>
        var vm = new Vue({
            el:'#app',//控制的区域
            data:{ //el要用到的数组
                msg:'welcome'//通过vue提供的指令渲染，不需要操作DOM
            }
        })
    </script>
</body>
</html>
