<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <span>firstName:</span>
            <span>
                <input type="text" v-model='firstName'>
            </span>
        </div>
        <div>
            <span>lastName:</span>
            <span>
                <input type="text" v-model='lastName'>
            </span>
        </div>
        <div>{{fullName}}</div>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstName:'Lee',
                lastName:'sanghyoek',
                fullName:'Leesanghyoek'
            },
            watch:{
                firstName:function(val){   //事件监听,执行异步或者开销比较大的操作
                    this.fullName=val+' '+this.lastName
                },
                lastName:function(val){
                    this.fullName=this.firstName+' '+val
                }
            }
        })
    </script>
    
</body>
</html>
