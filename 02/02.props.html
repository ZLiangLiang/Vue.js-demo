<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div> <!--组件间的数据交换-->
        <menu-item title='来自父组件的值'></menu-item>  <!--父组件接收-->
        <menu-item :title='ptitle' content='hello'></menu-item>
    </div>

    <script>
        Vue.component('menu-item',{
            props: ['title','content'],   //pros: 子组件传递
            data: function(){
                return {
                    msg: '子组件本身的数据'
                }
            },
            template: '<div>{{msg + "---" + title +"---" + content}}</div>' //子组件传递
        })

        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中的内容',
                ptitle: '动态属性绑定'
            },

        })
    </script>
</body>
</html>
