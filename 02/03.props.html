<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
   <div id="app">
       <div>{{pmsg}}</div>
       <menu-item :pstr='pstr'></menu-item>

   </div> 


   <script>
       //父组件向子组件传值-props属性名类型
       Vue.component('menu-item',{
           props: ['pstr'],
           template: `
            <div>
                <div>{{pstr}}</div>
            </div>    
           `
       })
       var vm = new Vue({
           el: '#app',
           data: {
               pmsg: '父组件中的内容',
               pstr: 'hello'
           }
       })
   </script>
</body>
</html>
