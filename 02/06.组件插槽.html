<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <alert-box>有bug发生</alert-box>
        <alert-box>有一个警告</alert-box>
        <alert-box></alert-box>
    </div>
    
    <script>
        /*
            组件插槽 父组件向子组件传递模板内容
            使用标签<slot></slot>
        */
        Vue.component('alert-box',{
            data: function(){
                return {
                    num: 0
                }
            },
            template: `
                <div>
                    <strong>ERROR:</strong>
                    <slot>默认内容</slot>
                    <slot name="header">header</slot>
                </div>
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>
